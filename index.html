<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tip / Saweran</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #f7f7f7;
      }

      .container {
        max-width: 420px;
        margin: auto;
        padding: 20px;
        background: white;
        text-align: center;
      }

      .qr-box img {
        width: 300px;
        margin: 15px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        font-size: 14px;
      }

      th {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Dukung Saya‚òï</h1>
      <small>Jika kamu merasa terbantu, kamu bisa memberi saweran/tip</small>

      <!-- QR -->
      <div class="qr-box">
        <img src="qris.jpg" alt="QR Pembayaran" />
        <br />
        <a href="qris.jpg" download class="btn">Unduh QR</a>
        <br />
      </div>
      <br />

      <!-- Riwayat Donasi -->
      <h2>Riwayat Donasi</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Anonim</td>
            <td>Rp10.000</td>
            <td>01/01/2026</td>
          </tr>
          <tr>
            <td>Budi</td>
            <td>Rp25.000</td>
            <td>03/01/2026</td>
          </tr>
        </tbody>
      </table>

      <footer>
        <small>Terima kasih atas dukungannya üôè</small>
      </footer>
    </main>
  </body>
</html>
